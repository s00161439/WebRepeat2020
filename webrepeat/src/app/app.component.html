    <h1>WELCOME TO YOUR WEIGHT LOSS APPLICATION</h1>

    <H2> TRACK YOUR PROGRESS!!</H2>

        <div class="form-group">
            <label for="username">Name</label>
            <input type="text" class="form-control" name="username"ngModel>

            <label for="email">Email</label>
            <input type="email" class="form-control" name="email" ngModel>
        </div>

            <label for="age">Date of birth</label>
            <input type="date" class="form-control" name="age" ngModel>
        </div>
        <div ngModelGroup="weight">
            <div class="form-group">
                <label for="Height">Height</label>
                <input type="number"class="form-control" name="height"ngModel>
            </div>
            <div class="form-group">
                <label for="weight">Weight</label>
                <input type="number" class="form-control" name="weight" ngModel>
                

            </div>
        </div>
        
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>



</div>
